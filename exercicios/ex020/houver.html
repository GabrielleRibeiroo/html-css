<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Rigoly  favicon rosa.png" type="image/x-icon">
    <title>Exemplo de Hover</title>
</head>
<style>
    div>p {
        display: none;
    }

    div:hover>p {
        display: block;
    }

    div:hover {
        color: brown;
    }
</style>

<body>
    <h1>Exemplo de Houver </h1>
    <p>Passe o mouse sobre o texto a baixo</p>
    <div>
        passa o mouse aqui
        <p>texto escondido...</p>
    </div>

    <p>Fim do exemplo</p>
</body>

</html>
